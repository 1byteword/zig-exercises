name: CI
on:
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: bash
  strategy:
    fail-fast: false
  timeout-minutes: 30

jobs:
  compat:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        zig: [ 0.6.0, 0.7.0, 0.8.0, 0.9.0, 0.10.0 ]
    steps:
    - uses: actions/checkout@v3

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{ matrix.zig }}

    - name: Check compatibility with old Zig compilers
      run: ci/compat.sh
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: master

    - name: Unit Test
      run: zig build test
